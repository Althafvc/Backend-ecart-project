<script>
    document.querySelector('.board').addEventListener('click', async (event) => {
        const deleteButton = event.target.closest('.deleteBtn');
        if (deleteButton) {
            event.preventDefault();
            const email = deleteButton.getAttribute('user-email');
    
            Swal.fire({
                title: "Are you sure?",
                text: "This action can't be replaced!",
                icon: "warning",
                showCancelButton: true,
                confirmButtonColor: "#3085d6",
                cancelButtonColor: "#d33",
                confirmButtonText: "Yes, delete it!"
            }).then(async (result) => {
                if (result.isConfirmed) {
                    try {
                        const response = await axios.delete(`/admin/delete/users/${email}`);
                        const result = response.data;    
                        if (result.success) {
                            const errorMessage = deleteButton.querySelector('.errormessage');
                            if (errorMessage) {
                                if (result.block) {
                                    errorMessage.innerHTML = "Blocked";
                                    errorMessage.style.backgroundColor = 'red'
                                    errorMessage.style.text = 'white' 

                                } else if (result.unblock) {
                                    errorMessage.innerHTML = "Unblocked";
                                    errorMessage.style.backgroundColor = '#d7fada'

                                }
                            }

                           
                        }
                    } catch (err) {
                        console.log('deletion failed', err);
                    }
                } else {
                    console.log('user deletion cancelled');
                }
            });
        }
    });
    </script>
